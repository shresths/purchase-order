<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Material Sortable Datatable</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css'>-->
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="row">
  <div id="admin" class="col s12">
    <div class="card material-table">
      <div class="table-header">
        <span class="table-title">Purchase Order Table</span>
        <div class="actions">
          <a href="#add_order" class="modal-trigger waves-effect btn-flat"><i id="new_order_icon" class="material-icons">person_add</i>
            Add New Row
          </a>
          <a href="#" class="search-toggle waves-effect btn-flat nopadding"><i class="material-icons">search</i></a>
        </div>
      </div>
      <table id="datatable">
        <thead>
          <tr>
            <th>Warehouse Name</th>
            <th>Batch ID</th>
            <th>Product ID</th>
            <th>Quantity</th>
            <th>Total Cost</th>
            <th>Expiry</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Silver Sun Wares</td>
            <td>123456</td>
            <td>32fg-28329-98000</td>
            <td>60</td>
            <td>30000</td>
            <td>23/05/2021</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <span>
        <button class="waves-effect btn col s3 offset-s3">Add New Row</button>
        <button class="waves-effect btn col s3" id="submit_order">Submit Purchase Order</button>
      </span>

    </div>
  </div>
</div>

<div id="add_order" class="modal modal-fixed-footer">
    <div class="modal-content">
      <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="warehouse_name" type="text" class="validate autocomplete">
                <label for="warehouse_name">Warehouse Name</label>
              </div>
              <div class="input-field col s6">
                  <input id="batch_id" type="text" class="validate">
                  <label for="batch_id">Batch ID</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="product_id" type="text" class="validate autocomplete">
                <label for="product_id">Product ID</label>
              </div>
              <div class="input-field col s6">
                  <input id="quantity" type="text" class="validate">
                  <label for="quantity">Quantity</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                  <input id="total_cost" type="number" class="validate">
                  <label for="total_cost">Total Cost</label>
              </div>
              <div class="input-field col s6">
                  <input id="expiry_date" type="text" class="datepicker">
                  <label for="expiry_date">Expiry</label>
              </div>
            </div>
          </form>
        </div>
    </div>
    <div class="modal-footer">
      <a href="#!" id="submit_row" class="modal-close waves-effect waves-green btn-flat">Submit</a>
    </div>
</div>
<!-- partial -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src='https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js'></script>
<!--<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js'></script>-->
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script  src="./script.js"></script>
<script  src="./data.js"></script>

</body>
</html>
