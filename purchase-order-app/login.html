<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Materialize</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css'>
<!--<link rel="stylesheet" href="./style.css">-->

<style>
    body{
        background-color: lightcyan;
    }
</style>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
    <div class="valign" style="width:100%;">
        <div class="container">
           <div class="row">
              <div class="col s12 m6 offset-m3">
                 <div class="card">
                    <div class="card-content">
                       <span class="card-title black-text">Dashboard Login</span>
                       <form>
                          <div class="row">
                             <div class="input-field col s12">
                                <input placeholder="name@email.com" id="firstname" type="text" class="validate">
                                <label for="firstname" class="active">Email</label>
                             </div>
                          </div>
                          <div class="row">
                             <div class="input-field col s12">
                                <input placeholder="Password" id="lastname" type="text" class="validate">
                                <label for="lastname" class="active">Password</label>
                             </div>
                          </div>
                       </form>
                    </div>
                    <div class="card-action">
                       <input type="submit" class="btn" value="Login">
                    </div>
                 </div>
              </div>
           </div>
        </div>
    </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
</body>
</html>
